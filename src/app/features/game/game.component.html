<div class="">
    <header>
        <div class="bg-gray-900">
            <div
                class="flex justify-between items-center max-w-7xl mx-auto px-4 py-6 sm:px-6 md:justify-start md:space-x-10 lg:px-8">
                <div class="flex justify-start lg:w-0 lg:flex-1">
                    <a href="#">
                        <span class="sr-only">Workflow</span>
                        <img class="h-8 w-auto sm:h-10"
                            src="https://partner.steamgames.com/public/images/steamworks_logo_white.png" alt="">
                    </a>
                </div>
                <div class="hidden md:flex items-center justify-end md:flex-1 lg:w-0">
                    <app-profile-icon></app-profile-icon>
                </div>
            </div>
        </div>
    </header>

    <main class="bg-gray-800">
        <div class="">
            <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
                <div class="max-w-2xl mx-auto py-16 px-4 sm:py-24 sm:px-6 lg:max-w-7xl lg:px-8">
                    <h2 class="sr-only">Games</h2>
                    <div class="w-1/4 pb-10">
                        <input type="text" placeholder="Search.." (keydown)="search($event, searchText.value)"
                            #searchText
                            class="mt-1 block w-full py-2 px-3 border border-gray-700 bg-gray-800 rounded-md shadow-sm focus:outline-none focus:ring-gray-500 focus:border-gray-500 sm:text-sm text-white">
                    </div>
                    <div
                        class="grid grid-cols-1 gap-y-10 sm:grid-cols-2 gap-x-6 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8">
                        <ng-container *ngFor="let game of games">
                            <div href="#" class="group">
                                <div
                                    class="w-full aspect-w-1 aspect-h-1 bg-gray-200 overflow-hidden xl:aspect-w-6 xl:aspect-h-9">
                                    <img src="{{game.image}}"
                                        alt="Tall slender porcelain bottle with natural clay textured body and cork stopper."
                                        class="w-full h-full object-center object-cover group-hover:opacity-75">

                                </div>
                                <div><button
                                        class="mt-3 inline-flex items-center px-2.5 py-1.5 border border-transparent text-xs font-extrabold uppercase rounded shadow-sm text-white bg-[#1f2024]">{{getGenreValue(game.genre)}}</button>
                                </div>
                                <h3 class="mt-1 text-sm text-gray-200">{{game.name}}
                                </h3>
                                <div class="mt-2 flex flex-row">
                                    <div>
                                        <ng-container *ngFor="let link of game.links">
                                            <a href="{{link.link}}" target="_blank"
                                                *ngIf="link.linkType == getKey(linkType.STORE_PAGE)"
                                                class="mr-2 inline-flex items-center p-1 border border-transparent rounded-full shadow-sm text-white bg-slate-700 hover:bg-[#222429]">
                                                <svg width="12px" height="12px" viewBox="-1.5 0 259 259" version="1.1"
                                                    xmlns="http://www.w3.org/2000/svg"
                                                    xmlns:xlink="http://www.w3.org/1999/xlink"
                                                    preserveAspectRatio="xMidYMid">

                                                            fill="#FFF"></path>
                                                    </g>
                                                </svg>
                                            </a>
                                            <a href="{{link.link}}" target="_blank"
                                                *ngIf="link.linkType == getKey(linkType.ONLINE_FIX)"
                                                class="mr-2 inline-flex items-center p-1 border border-transparent rounded-full shadow-sm text-white bg-slate-700 hover:bg-[#222429]">
                                                <svg width="12px" height="12px" viewBox="0 0 24 24"
                                                    xmlns="http://www.w3.org/2000/svg">
                                                    <path fill-rule="evenodd" clip-rule="evenodd"
                                                        d="M12 24C5.37258 24 0 18.6274 0 12C0 5.37258 5.37258 0 12 0C18.6274 0 24 5.37258 24 12C24 18.6274 18.6274 24 12 24ZM2 12C2 17.5228 6.47715 22 12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12ZM16.2929 11.2929L13 14.5858V6H11V14.5858L7.70711 11.2929L6.29289 12.7071L11.2929 17.7071L12 18.4142L12.7071 17.7071L17.7071 12.7071L16.2929 11.2929Z"
                                                        fill="#fff" />
                                                </svg>
                                            </a>
                                            <a [href]="transform(link.link)" target="_blank"
                                                *ngIf="link.linkType == getKey(linkType.GAME)"
                                                class="mr-2 inline-flex items-center p-1 border border-transparent rounded-full shadow-sm text-white bg-slate-700 hover:bg-[#222429]">
                                                <svg width="12px" height="12px" viewBox="0 0 512 512"
                                                    xmlns="http://www.w3.org/2000/svg">
                                                    <title>ionicons-v5-o</title>

                                                        style="stroke:#fff;stroke-linecap:round;stroke-miterlimit:10;stroke-width:32px" />
                                                    <line x1="47.98" y1="319.79" x2="95.98" y2="319.79"

                                                        fill="#fff" />

                                                        fill="#fff" />
                                                </svg>
                                            </a>
                                        </ng-container>
                                    </div>
                                </div>
                            </div>
                        </ng-container>
                    </div>
                    <div class="mt-14 mb-[-5rem] flex flex-row justify-center">
                        <button type="button" (click)="getGamesByPage()"
                            class="inline-flex items-center px-2.5 py-1.5 border border-transparent text-sm font-bold rounded shadow-sm text-white bg-[#222429] hover:bg-[#27292e] focus:ring-black">Load
                            More</button>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <footer class="bg-gray-900" aria-labelledby="footer-heading">
        <h2 id="footer-heading" class="sr-only">Footer</h2>
        <div class="max-w-7xl mx-auto pt-16 pb-8 px-4 sm:px-6 lg:pt-2 lg:px-8">

            <div class="mt-12 border-t border-gray-800 pt-8 md:flex md:items-center md:justify-between lg:mt-16">
                <div class="flex space-x-6 md:order-2">
                    <a href="#" class="text-gray-400 hover:text-gray-500">
                        <span class="sr-only">Discord</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-discord" viewBox="0 0 16 16">
                            <path
                                d="M13.545 2.907a13.227 13.227 0 0 0-3.257-1.011.05.05 0 0 0-.052.025c-.141.25-.297.577-.406.833a12.19 12.19 0 0 0-3.658 0 8.258 8.258 0 0 0-.412-.833.051.051 0 0 0-.052-.025c-1.125.194-2.22.534-3.257 1.011a.041.041 0 0 0-.021.018C.356 6.024-.213 9.047.066 12.032c.001.014.01.028.021.037a13.276 13.276 0 0 0 3.995 2.02.05.05 0 0 0 .056-.019c.308-.42.582-.863.818-1.329a.05.05 0 0 0-.01-.059.051.051 0 0 0-.018-.011 8.875 8.875 0 0 1-1.248-.595.05.05 0 0 1-.02-.066.051.051 0 0 1 .015-.019c.084-.063.168-.129.248-.195a.05.05 0 0 1 .051-.007c2.619 1.196 5.454 1.196 8.041 0a.052.052 0 0 1 .053.007c.08.066.164.132.248.195a.051.051 0 0 1-.004.085 8.254 8.254 0 0 1-1.249.594.05.05 0 0 0-.03.03.052.052 0 0 0 .003.041c.24.465.515.909.817 1.329a.05.05 0 0 0 .056.019 13.235 13.235 0 0 0 4.001-2.02.049.049 0 0 0 .021-.037c.334-3.451-.559-6.449-2.366-9.106a.034.034 0 0 0-.02-.019Zm-8.198 7.307c-.789 0-1.438-.724-1.438-1.612 0-.889.637-1.613 1.438-1.613.807 0 1.45.73 1.438 1.613 0 .888-.637 1.612-1.438 1.612Zm5.316 0c-.788 0-1.438-.724-1.438-1.612 0-.889.637-1.613 1.438-1.613.807 0 1.451.73 1.438 1.613 0 .888-.631 1.612-1.438 1.612Z" />

                    </a>
                </div>
                <p class="mt-8 text-base text-gray-400 md:mt-0 md:order-1">&copy; 2022 Pirates'
                    Playdate, Inc. All
                    rights
                    reserved.</p>
            </div>
        </div>
    </footer>
</div>
