<div class="ml-3 relative">
    <div>
        <button type="button" (click)="showProfileOptions()"
            class="max-w-xs bg-white flex items-center text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            id="user-menu-button" aria-expanded="false" aria-haspopup="true">
            <span class="sr-only">Open user menu</span>
            <img class="h-8 w-8 rounded-full" src={{tokenService.getAvatar()}} alt="">
        </button>
    </div>

    <div [ngClass]="showProfileMenu ? '' : 'hidden'" #profileMenu
        class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none"
        role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
        <!-- Active: "bg-gray-100", Not Active: "" -->
        <a *ngIf="roles.includes('ADMIN')" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1"
            routerLink="/admin" id="user-menu-item-0">Admin</a>

        <a *ngIf="roles.includes('ADMIN') || roles.includes('USER')" routerLink="/game"
            class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-1">Game</a>

        <button *ngIf="roles.includes('ADMIN') || roles.includes('USER')" class="block px-4 py-2 text-sm text-gray-700"
            role="menuitem" tabindex="-1" id="user-menu-item-2" (click)="logout()">Sign out</button>
    </div>
</div>
